<script>
// Load Projects - wrapped to ensure DOM is ready
(function() {
    const projectsContainer = document.getElementById('projects-container');
    if (!projectsContainer) {
        console.error('Projects container not found');
        return;
    }
    
    projectsData.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        
        // Determine status
        const statusClass = project.status || 'active';
        const statusText = {
            'active': '‚óè ACTIVE',
            'paused': '‚óê PAUSED',
            'archived': '‚óã ARCHIVED'
        }[statusClass] || '‚óè ACTIVE';
        
        // Build tech stack
        const techStack = project.techStack.map(tech => `<span>${tech}</span>`).join('');
        
        // Determine link classes
        const linkClass = (project.status === 'paused' || project.status === 'archived') ? 'disabled' : '';
        
        // Build banner content
        const bannerContent = project.bannerImage 
            ? `<img src="${project.bannerImage}" alt="${project.title}" loading="lazy">`
            : '';
        
        card.innerHTML = `
            <div class="project-banner">
                ${bannerContent}
            </div>
            <div class="project-header-bar">
                <span class="project-category">${project.category}</span>
                <span class="project-year">${project.year}</span>
            </div>
            <div class="project-content">
                <div class="project-title-row">
                    <div class="project-title">${project.title}</div>
                    <span class="project-status ${statusClass}">${statusText}</span>
                </div>
                <div class="project-description">
                    ${project.description}
                </div>
                <div class="project-links">
                    <a href="${project.sourceCode}" target="_blank" class="project-link ${linkClass}">
                        üìÇ Code
                    </a>
                    <a href="${project.liveDemo}" target="_blank" class="project-link demo ${linkClass}">
                        üåê Demo
                    </a>
                </div>
                <div class="project-tech">
                    ${techStack}
                </div>
            </div>
        `;
        projectsContainer.appendChild(card);
    });
})();
