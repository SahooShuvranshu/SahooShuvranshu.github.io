<!-- ========================================
     üì¶ JAVASCRIPT - Auto-generates content
     ======================================== -->
<script>
(function() {
    let currentImageIndex = 0;

    // Render Gallery
    const galleryGrid = document.getElementById('galleryGrid');
    if (!galleryGrid) return;
    
    galleryData.forEach((item, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        
        galleryItem.innerHTML = `
            <img src="${item.image}" alt="${item.alt}" loading="lazy">
            <div class="gallery-caption">${item.caption}</div>
        `;
        
        galleryItem.addEventListener('click', () => openLightbox(index));
        galleryGrid.appendChild(galleryItem);
    });

    // Lightbox Functions - Exposed to global scope for onclick handlers
    window.openLightbox = function(index) {
        currentImageIndex = index;
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');
        
        lightboxImage.src = galleryData[index].image;
        lightboxImage.alt = galleryData[index].alt;
        lightboxCaption.textContent = galleryData[index].caption;
        
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    window.closeLightbox = function() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    };

    window.changeImage = function(direction) {
        currentImageIndex += direction;
        
        if (currentImageIndex < 0) {
            currentImageIndex = galleryData.length - 1;
        } else if (currentImageIndex >= galleryData.length) {
            currentImageIndex = 0;
        }
        
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');
        
        lightboxImage.src = galleryData[currentImageIndex].image;
        lightboxImage.alt = galleryData[currentImageIndex].alt;
        lightboxCaption.textContent = galleryData[currentImageIndex].caption;
    };

    // Close lightbox on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.closeLightbox();
        if (e.key === 'ArrowLeft') window.changeImage(-1);
        if (e.key === 'ArrowRight') window.changeImage(1);
    });

    // Close lightbox on background click
    document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox') window.closeLightbox();
    });
})();
</script>
