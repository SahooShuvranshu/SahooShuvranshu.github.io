     ======================================== -->
<script>
(function() {
// Render Certificates
const certificatesGrid = document.getElementById('certificatesGrid');
if (!certificatesGrid) return;

certificatesData.forEach(cert => {
    const certCard = document.createElement('div');
    certCard.className = 'certificate-card';
    
    certCard.innerHTML = `
        <img src="${cert.image}" alt="${cert.title}" class="certificate-banner" loading="lazy">
        <div class="certificate-content">
            <div class="certificate-title">${cert.title}</div>
            <div class="certificate-issuer">${cert.issuer}</div>
            <div class="certificate-date">ÔøΩÔøΩ ${cert.date}</div>
            ${cert.verified ? '<div class="certificate-verified">‚úì Verified</div>' : ''}
        </div>
    `;
    
    certificatesGrid.appendChild(certCard);
});

// Render Awards
const awardsContainer = document.getElementById('awardsContainer');
if (!awardsContainer) return;

awardsData.forEach(award => {
    const awardItem = document.createElement('div');
    awardItem.className = 'award-item';
    
    awardItem.innerHTML = `
        <div class="award-icon">${award.icon}</div>
        <div class="award-details">
            <div class="award-title">${award.title}</div>
            <div class="award-description">${award.description}</div>
            <div class="award-date">${award.date}</div>
        </div>
    `;
    
    awardsContainer.appendChild(awardItem);
});
})();
</script>
